name: Release and tag 

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  
  create-release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Bump version and push tag
      id: bump
      uses: anothrNick/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
      output:
        tag: ${{ steps.bump.outputs.tag }}
      
    - name: Create release
      uses: "./.github/actions/github/release"
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
    
    - name: status
      run: echo "Release created at for tag ${{ steps.bump.outputs.tag }} at ${{ steps.create-release.outputs.RELEASE_HTML_URL }}"