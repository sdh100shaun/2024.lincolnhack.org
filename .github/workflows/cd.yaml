name: CD - Deploy and release 

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write
  deployments: write

jobs:
  build-and-test:
    name: build
    uses: ./.github/workflows/build.yaml

  tag-for-release:
    runs-on: ubuntu-latest
    needs: 
      - build-and-test
    steps:
      - name: tag-for-release
        id: tag-for-release
        uses: ./.github/workflows/tag.yaml
        
  upload-artifact:
    runs-on: ubuntu-latest
    needs: 
      - build-and-test
      - tag-for-release
    defaults:
      run:
        working-directory: ./site

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Download artefact
        uses: actions/download-artifact@v4
        with:
          name: latest-site-artifact
          path: site

      - name: zip and upload to s3
        working-directory: ./site
        run: |
          zip -r latest-site-artifact.zip .
          aws s3 cp latest-site-artifact.zip s3://lincolnhack-artefacts/latest-site-artifact-${{ needs.tag-for-release.outputs.new_tag }}.zip

  tag-exists:
    runs-on: ubuntu-latest
    needs: 
      - upload-artifact
      - tag-for-release
    steps:
      - uses: mukunku/tag-exists-action@v1.6.0
        id: check-tag
        with: 
          tag: ${{needs.tag-for-release.outputs.new_tag}}
