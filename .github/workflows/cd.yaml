name: CD - Deploy and release 

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write
  deployments: write

jobs:
  build-and-test:
    name: build
    uses: ./.github/workflows/build.yaml

  tag:
    id: tag
    needs: 
      - build-and-test
    uses: ./.github/workflows/tag.yaml
    
  upload-artifact:
    runs-on: ubuntu-latest
    needs: 
      - build-and-test
      - tag
    defaults:
      run:
        working-directory: ./site
    steps:

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Download artefact
        uses: actions/download-artifact@v4
        with:
          name: latest-site-artifact-${{ steps.tag.outputs.new_tag }}
          path: site

      - name: zip and upload to s3
        run: |
          zip -r latest-site-artifact.zip .
          aws s3 cp latest-site-artifact.zip s3://lincolnhack-artefacts/latest-site-artifact-${{ steps.tag.outputs.new_tag }}.zip
  
  tag-exists:
    runs-on: ubuntu-latest
    needs: 
      - upload-artifact
      - tag
    steps:
      - uses: mukunku/tag-exists-action@v1.6.0
        id: check-tag
        with: 
          tag: ${{steps.tag.outputs.new_tag}}
        

  release:
    if: steps.check-tag.outputs.exists == 'true'
    needs: 
      - upload-artifact
    uses: ./.github/workflows/release.yaml
    with:
      tag: ${{ steps.tag.outputs.new_tag }}
