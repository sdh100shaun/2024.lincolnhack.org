name: Ci - Build Test and upload artefact

on:
  pull_request:
    branches:
      - main
permissions:
  contents: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: set up astro
        shell: "bash"
        working-directory: ./astro-site
        run: |
          npm install
          npm run build

      - name: upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: latest-site-artifact
          path: site
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./cdk
      - name: Build
        run: npm run build
        working-directory: ./cdk
      - name: Test
        run: npm test
        working-directory: ./cdk

  