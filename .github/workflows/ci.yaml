name: CDK Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./astro-site
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: set up astro
        uses: withastro/action@v1
        with: 
          path: ./astro-site
          node-version: 20
          package-manager: npm
      - name: Install dependencies
        run: npm ci
        working-directory: ./cdk
      - name: Build
        run: npm run build
        working-directory: ./cdk
      - name: Test
        run: npm test
        working-directory: ./cdk
       
